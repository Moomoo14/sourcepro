<h1>Sourcing Request Form</h1>
<form method="POST" enctype="multipart/form-data">
	<label>Client Name:</label><br />
	<input type="text" name="client_name" required /><br /><br />
	<label>WhatsApp Number:</label><br />
	<input type="text" name="whatsapp_number" /><br /><br />
	<label>Destination Country:</label><br />
	<input type="text" name="destination_country" /><br /><br />
	<label>Reference Link:</label><br />
	<input type="url" name="reference_link" /><br /><br />
	<label>Picture:</label><br />
	<input type="file" name="picture" /><br /><br />
	<label>Notes:</label><br />
	<textarea name="notes"></textarea><br /><br />
	<button type="submit">Submit</button>
</form>
